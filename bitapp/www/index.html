<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>




    <div class="container">


<form >
 <div class="container">	

 <center> 
		<img style="padding-top: 10%; padding-bottom: 5%;"  src="img/logo-bitapp.png"> 
</center>

            
    <p class="flow-text">Favor de llenar todos los campos</p>

<br>	


  <div class="input-field">
    <div class="form-group" >
      <label class="control-label" for="">Telefono</label>
      <span class="help-block"></span>
      <input type="number" class="form-control" id="telefono" placeholder="Ejemplo: 2721286588">
    </div>
  </div>


	<div>
	
	<a id="btn-guardar" class="btn   blue darken-4 ">Enviar</a>
</form>



      </div>



<script>
	 $(document).ready(function(){    
    $('#btn-guardar').click(function(){  

	
	
  var ok = true;
  var msg = "Debes escribir algo en los campos:\n";
  if($("#nombre_completo").val() == "")
  {
    msg += "Telefono\n";
    ok = false;
  }


  if(ok == false)
  {
  	alert(msg);
  
  }
  else
  {
  
  
var telefono = document.getElementById("telefono").value;

 var url ="https://canacintrausa.us/Api_bitapp/login/index";
                                  



        $.ajax({                        
           type: "POST",                 
           url: url,                    
           data: {telefono:telefono},
           success: function(data)            
           {

           var datos = JSON.stringify(data);

           var valorCodigo = datos.getString("error");
                       alert(valorCodigo);

             console.log(valorCodigo); 


           }
         });
  


  }
    

    });   

});
</script>

</body>
